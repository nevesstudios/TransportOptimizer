<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Transport Optimizer</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/transportoptimizer.css" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-xs-12">
            <p>Transport Optimizer</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <label for="select-template">Choose your template: </label>
            <select id="select-template">
              <option>Star Citizen</option>
            </select>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel">
              <div class="row">
                <div class="col-xs-9">
                  <p>Cargo Manifest: </p>
                </div><div class="col-xs-3">
                  <button class="btn btn-primary" value="add-cargo">Add Cargo Type</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel">
              <div class="row">
                <div class="col-xs-9">
                  <p>Wingmen: </p>
                </div><div class="col-xs-3">
                  <button class="btn btn-primary" value="add-wingman">Add Wingman Type</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">&copy; Neves Studios LLC 2016</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.js"><\/script>')</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/transportoptimizer.js"></script>
  </body>
</html>
